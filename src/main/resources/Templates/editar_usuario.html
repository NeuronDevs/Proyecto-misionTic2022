<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/982f3bb3ad.js" crossorigin="anonymous"></script>
  <title>Editar usuario</title>
</head>
<body>
<main>
  <div sec:authorize="isAuthenticated()">
    <div th:switch="${usuario.role?.name()}">

      <div th:case="'Admin'">

        <nav class="p-3 navbar navbar-expand-lg  navbar-dark bg-success shadow-sm rounded-bottom">
          <div class="container-fluid px-5">
            <a href="/" class="navbar-brand">
              <img src="https://png.monster/wp-content/uploads/2022/05/png.monster-119.png" height="28" alt="neuron"> Neuron Devs
            </a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div class="navbar-nav">
                <a href="/inicio" class="nav-item nav-link active"> <i class="fa-solid fa-house"></i> Inicio</a>
                <a href="/gestionar/empresas" class="nav-item nav-link"> <i class="fa-solid fa-hotel"></i> Empresas</a>
                <a href="/gestionar/usuarios" class="nav-item nav-link"> <i class="fa-solid fa-users-gear"></i> Usuarios</a>
                <a href="/gestionar/transacciones/empresas" class="nav-item nav-link"> <i class="fa-solid fa-money-bill-transfer"> </i>Transacciones</a>
              </div>

              <ul class="px-5 navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
                <li class="nav-item nav-link dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img height="50px"  th:src="${usuario?.image} ?: 'https://illumesense.com/resources/illumesense/style/img/website/profile-picture-blanks/male-profile.jpg' " alt="profile img">
                  </a>
                  <ul p-2 class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li class="nav-item nav-link text-dark" th:text="${usuario?.name} ?: 'Usuario' "></li>
                    <li class="nav-item nav-link text-dark" th:text="${usuario?.role?.name()} ?: 'Sin rol' "></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>  <a  th:href="@{/logout}" class="nav-item nav-link text-dark"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>

      <div class="py-4 d-flex justify-content-evenly align-items-center text-center">

        <form  class="card px-5 py-4" th:action="@{/users}" th:method="patch" th:object="${user}">

          <div class="mb-3">
            <label for="idUsuario" class="form-label">Id</label>
            <input readonly th:field="*{id}" type="text" class="form-control" id="idUsuario" >
          </div>

          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre del usuario</label>
            <input required th:field="${user.name}" type="text" class="form-control" id="nombreUsuario" >

          </div>

          <div class="mb-3">
            <label for="emailUsuario" class="form-label">Correo electronico</label>
            <input readonly th:field="*{email}" type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp">
          </div>

          <!--
        <div class="mb-3">
           <label for="numeroUsuario" class="form-label">Numero celular</label>
            <input th:field="*{}" type="number" class="form-control" id="numeroUsuario" aria-describedby="phoneHelp">
          </div>
          //-->

          <div class="mb-3">
            <label for="roleUsuario" class="form-label">Seleccionar role </label>
            <select th:field="*{role}" id="roleUsuario" class="form-select" aria-label="Default select example">
              <option th:selected th:value="'Operario'" th:text="Operario"></option>
              <option  th:value="'Admin'" th:text="Admin"></option>
            </select>
          </div>

          <div class="mb-3">
            <label for="enterpriseUsuario" class="form-label">Seleccionar empresa </label>
            <select th:field="*{enterprise.id}" id="enterpriseUsuario" class="form-select" aria-label="Default select example">
              <option th:each="enterprise : ${enterprises}" th:value="${enterprise.id}" th:text="${enterprise.name}"></option>
            </select>
          </div>

          <div class="d-flex justify-content-evenly text-center">


          <button type="submit" class="btn btn-primary"> <i class="fa-solid fa-rotate"></i> Actualizar usuario</button>
          <a href="/gestionar/usuarios" class="btn btn-danger"> <i class=" fa-solid fa-arrow-left"></i> Regresar</a>
          </div>

        </form>


      </div>
    </div>
      <div class="container text-center my-5" th:case="*">
        <img src="/img/business-3d-robot-assistant-sleeping.png" alt="Imagen robot"/>
        <h4>No tiene acceso, Espere que un administrador le asigne un Rol!!</h4>
        <a th:href="@{/inicio}" class="btn btn-primary btn-lg px-3">Regresar</a>
      </div>
  </div>
      </div>
  </div>
  <div class="container text-center my-5" sec:authorize="!isAuthenticated()">
    <img src="/img/3d-fluency-close-window.png" alt="Imagen robot"/>
    <h4>No estas autenticado!</h4>
    <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-3">Ingresar</a>
  </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
