<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <a href="/inicio" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="fs-5 d-none d-sm-inline">Menu</span>
            </a>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
              <li class="nav-item">
                <a href="/gestionar/empresas" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de empresas</span>
                </a>
              </li>


              <li class="nav-item">
                <a href="/gestionar/transacciones/empresas" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de ingresos y gastos</span>
                </a>
              </li>

              <li class="nav-item">
                <a href="/gestionar/usuarios" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de usuarios</span>
                </a>
              </li>


            </ul>

          </div>
        </div>
        <div class="col py-3 text-center table-responsive">
<!--          <a href="/gestionar/usuarios/nuevo" class="btn btn-warning">Nuevo usuario</a>-->
          <div sec:authorize="isAuthenticated()">
          <table class="table table-dark caption-top table-striped">
            <caption>Lista de usuarios</caption>
            <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Rol</th>
              <th scope="col">Empresa</th>
              <th scope="col">Creacion</th>
              <th scope="col">Acciones</th>
<!--              <div th:if="${usuario.role == 'Admin'}">-->
<!--                <th  scope="col">Acciones</th>-->
<!--              </div>-->
<!--              <div th:unless="${user.role == 'Operario'}">-->
<!--                <th  scope="col">Acciones</th>-->
<!--              </div>-->

            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
              <th scope="row" th:text="${user.id}"></th>
              <td th:text="${user?.name} ?: 'Sin nombre'"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.role}"></td>
<!--              <td th:text="${user.enterprise?.name}"></td>-->
              <td th:text="${user.enterprise?.name} ?: 'Sin empresa'"></td>

              <td th:text="${user.createdAt }"></td>
              <div th:switch="${usuario.role.name()}">
                <td th:case="'Admin'" class="d-flex justify-content-evenly align-items-center">
                  <a th:href="@{/gestionar/usuarios/editar/{id}(id=${user.id})}" class=" btn text-light rounded-bottom  btn-info"> Editar </a>
                  <form th:action="@{/users/{id}(id=${user.id})}" th:method="delete"> <button type="submit" class=" btn rounded-bottom btn-danger"> Eliminar </button> </form>
                </td>
                <td th:case="*" th:text="'No disponible'"></td>
              </div>

            </tr>

            </tbody>
          </table>
          </div>
        </div>
      </div>
    </div>


  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
