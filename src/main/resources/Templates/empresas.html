<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/982f3bb3ad.js" crossorigin="anonymous"></script>
    <title>Empresas</title>
</head>
<body>
    <main>
        <div sec:authorize="isAuthenticated()">
            <div th:switch="${usuario.role?.name()}">
                <div th:case="null" class="container text-center my-5" >
                    <img src="/img/business-3d-robot-assistant-sleeping.png" alt="Imagen robot"/>
                    <h4>No tiene acceso, Espere que un administrador le asigne un Rol!!</h4>
                    <a th:href="@{/inicio}" class="btn btn-primary btn-lg px-3">Regresar</a>
                </div>
    <div th:case="*">
        <nav class="p-3 navbar navbar-expand-lg navbar-dark bg-success shadow-sm rounded-bottom">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    <img src="https://png.monster/wp-content/uploads/2022/05/png.monster-119.png" height="28" alt="neuron"> Neuron Devs
                </a>

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="/inicio" class="nav-item nav-link"> <i class="fa-solid fa-house"></i> Inicio</a>
                        <a href="/gestionar/empresas" class="nav-item nav-link active"> <i class="fa-solid fa-hotel"></i> Empresas</a>
                        <a href="/gestionar/usuarios" class="nav-item nav-link"> <i class="fa-solid fa-users-gear"></i> Usuarios</a>
                        <a href="/gestionar/transacciones/empresas" class="nav-item nav-link"> <i class="fa-solid fa-money-bill-transfer"> </i>Transacciones</a>
                    </div>
                    <div class="navbar-nav ms-auto">
                        <a  th:href="@{/logout}" class="nav-item nav-link"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                    </div>
                </div>
            </div>
        </nav>
                <div class="container py-4 text-center table-responsive">
                    <a href="/gestionar/empresas/nueva_empresa" class="btn btn-warning"> <i class="fa-solid fa-plus"></i>   Nueva empresa</a>
                    <table class="table caption-top table-striped shadow-sm table-hover  table-borderless">
                        <caption>Lista de Empresas</caption>
                        <thead class="table-primary ">
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Creación</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="enterprise : ${enterprises}">
                            <th scope="row" th:text="${enterprise.id}"></th>
                            <td th:text="${enterprise.name}"></td>
                            <td th:text="${enterprise.document}"></td>
                            <td th:text="${enterprise.phone}"></td>
                            <td th:text="${enterprise.address}"></td>
                            <td th:text="${enterprise.createdAt}"></td>
                            <td class="d-flex justify-content-evenly align-items-center">
                                <a th:href="@{/gestionar/empresas/editar/{id}(id=${enterprise.id})}" class=" btn text-light rounded-bottom  btn-info">  <i class="fa-solid fa-pen-to-square"></i>  </a>
                                <form th:action="@{/enterprise/{id}(id=${enterprise.id})}" th:method="delete"> <button type="submit" class=" btn rounded-bottom btn-danger"> <i class="fa-regular fa-trash-can"></i>  </button> </form>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
        <div class="container text-center my-5" sec:authorize="!isAuthenticated()">
            <img src="/img/3d-fluency-close-window.png" alt="Imagen robot"/>
            <h4>No estas autenticado!</h4>
            <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-3">Ingresar</a>
        </div>

    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
