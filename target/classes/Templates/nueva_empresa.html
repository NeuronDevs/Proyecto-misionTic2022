<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/982f3bb3ad.js" crossorigin="anonymous"></script>
    <title>Nueva Empresa</title>
</head>
<body>
<main>
    <div sec:authorize="isAuthenticated()">
        <div th:switch="${usuario.role?.name()}">
            <div class="container text-center my-5" th:case="null">
                <img src="/img/business-3d-robot-assistant-sleeping.png" alt="Imagen robot"/>
                <h4>No tiene acceso, Espere que un administrador le asigne un Rol!!</h4>
                <a th:href="@{/inicio}" class="btn btn-primary btn-lg px-3">Regresar</a>
            </div>
            <div th:case="*">

                <nav class="p-3 navbar navbar-expand-lg  navbar-dark bg-success shadow-sm rounded-bottom">
                    <div class="container-fluid">
                        <a href="/" class="navbar-brand">
                            <img src="https://png.monster/wp-content/uploads/2022/05/png.monster-119.png" height="28" alt="neuron"> Neuron Devs
                        </a>

                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <div class="navbar-nav">
                                <a href="/inicio" class="nav-item nav-link"> <i class="fa-solid fa-house"></i> Inicio</a>
                                <a href="/gestionar/empresas" class="nav-item nav-link active"> <i class="fa-solid fa-hotel"></i> Empresas</a>
                                <a href="/gestionar/usuarios" class="nav-item nav-link"> <i class="fa-solid fa-users-gear"></i> Usuarios</a>
                                <a href="/gestionar/transacciones/empresas" class="nav-item nav-link"> <i class="fa-solid fa-money-bill-transfer"> </i>Transacciones</a>
                            </div>
                            <div class="navbar-nav ms-auto">
                                <a  th:href="@{/logout}" class="nav-item nav-link"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                            </div>
                        </div>
                    </div>
                </nav>


                <div class="mt-5 d-flex justify-content-evenly align-items-center text-center">

                <!-- Formulario para crear una empresa-->
                <!-- Cuando se da click en agregar nueva empresa sale un error que dice que el metodo post no es soportado-->
                <form class="card  px-5 py-4" th:action="@{/enterprise}" th:method="post" th:object="${enterprise}">

                    <div class="mb-3">
                        <label for="nombreEmpresa" class="form-label">Nombre de la empresa</label>
                        <input th:field="*{name}" type="text" class="form-control" id="nombreEmpresa" >
                    </div>

                    <div class="mb-3">
                        <label for="documentoEmpresa" class="form-label">Documento</label>
                        <input th:field="*{document}" type="text" class="form-control" id="documentoEmpresa" >
                    </div>

                    <div class="mb-3">
                        <label for="numeroEmpresa" class="form-label">Teléfono</label>
                        <input th:field="*{phone}" type="text" class="form-control" id="numeroEmpresa" >
                    </div>

                    <div class="mb-3">
                        <label for="direccionEmpresa" class="form-label">Dirección</label>
                        <input th:field="*{address}" type="text" class="form-control" id="direccionEmpresa" >
                    </div>

                    <div class="d-flex justify-content-evenly text-center">
                    <button type="submit" class="btn btn-primary"> <i class="fa-regular fa-floppy-disk"></i> Guardar Empresa</button>
                    <a href="/gestionar/empresas" class="btn btn-danger"> <i class="fa-solid fa-arrow-left"></i> Regresar</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
    </div>
    </div>
    <div class="container text-center my-5" sec:authorize="!isAuthenticated()">
        <img src="/img/3d-fluency-close-window.png" alt="Imagen robot"/>
        <h4>No estas autenticado!</h4>
        <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-3">Ingresar</a>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
