<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/982f3bb3ad.js" crossorigin="anonymous"></script>
  <title>Seleccionar empresa</title>
</head>
<body>
<main>
  <div sec:authorize="isAuthenticated()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <img src="https://png.monster/wp-content/uploads/2022/05/png.monster-119.png" height="28" alt="neuron"> Neuron Devs
        </a>

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav">
            <a href="/inicio" class="nav-item nav-link"> <i class="fa-solid fa-house"></i> Inicio</a>
            <a href="/gestionar/empresas" class="nav-item nav-link"> <i class="fa-solid fa-hotel"></i> Empresas</a>
            <a href="/gestionar/usuarios" class="nav-item nav-link active"> <i class="fa-solid fa-users-gear"></i> Usuarios</a>
            <a href="/gestionar/transacciones/empresas" class="nav-item nav-link"> <i class="fa-solid fa-money-bill-transfer"></i> Transacciones</a>
          </div>
          <div class="navbar-nav ms-auto">
            <a  th:href="@{/logout}" class="nav-item nav-link"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container my-3 text-center table-responsive">
      <table class="table caption-top table-striped shadow-sm table-hover  table-borderless">
        <caption>Seleccione la empresa para realizar su transacci√≥n</caption>
        <thead class="table-primary ">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Empresa</th>
          <th scope="col">Documento</th>
          <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="enterprise : ${enterprises}">
          <th scope="row" th:text="${enterprise.id}"></th>
          <td th:text="${enterprise.name}"></td>
          <td th:text="${enterprise.document}"></td>
          <td><a th:href="@{/gestionar/transacciones/empresa/} + ${enterprise.id}" class="btn  btn-primary"><i class="fa-solid fa-pen-to-square"></i>Gestionar Transacciones</a></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="container text-center my-5" sec:authorize="!isAuthenticated()">
    <img src="/img/3d-fluency-close-window.png" alt="Imagen robot"/>
    <h4>No estas autenticado!</h4>
    <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-3">Ingresar</a>
  </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
