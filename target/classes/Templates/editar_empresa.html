<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Editar empresa</title>
</head>
<body>
<main>
  <div sec:authorize="isAuthenticated()">
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/inicio" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="/gestionar/empresas" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de empresas</span>
              </a>
            </li>


            <li class="nav-item">
              <a href="/gestionar/transacciones/empresas" class="nav-link align-middle px-0">
                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de ingresos y gastos</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="/gestionar/usuarios" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de usuarios</span>
              </a>
            </li>


          </ul>

        </div>
      </div>
      <div class="col py-3 d-flex justify-content-evenly align-items-center text-center">

        <form th:action="@{/enterprise}" th:method="patch" th:object="${enterprise}">

          <div class="mb-3">
            <label for="idempresa" class="form-label">id</label>
            <input readonly th:field="*{id}" type="text" class="form-control" id="idempresa" >
          </div>

          <div class="mb-3">
            <label for="nombreEmpresa" class="form-label">Nombre</label>
            <input th:field="*{name}" type="text" class="form-control" id="nombreEmpresa" >
          </div>

          <div class="mb-3">
            <label for="documentoEmpresa" class="form-label">Documento</label>
            <input th:field="*{document}" type="text" class="form-control" id="documentoEmpresa" >
          </div>

          <div class="mb-3">
            <label for="numeroEmpresa" class="form-label">Teléfono</label>
            <input th:field="*{phone}" type="text" class="form-control" id="numeroEmpresa" >
          </div>

          <div class="mb-3">
            <label for="direccionEmpresa" class="form-label">Dirección</label>
            <input th:field="*{address}" type="text" class="form-control" id="direccionEmpresa" >
          </div>

          <button type="submit" class="btn btn-primary">Guardar Empresa</button>

        </form>



      </div>
    </div>
  </div>
  </div>
  <div class="container text-center my-5" sec:authorize="!isAuthenticated()">
    <img src="/img/3d-fluency-close-window.png" alt="Imagen robot"/>
    <h4>No estas autenticado!</h4>
    <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-3">Ingresar</a>
  </div>


</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
