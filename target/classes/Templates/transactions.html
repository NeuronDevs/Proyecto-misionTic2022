<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Transacciones</title>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
          <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
            <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
              <span class="fs-5 d-none d-sm-inline">Menu</span>
            </a>
            <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
              <li class="nav-item">
                <a href="#" class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gesti贸n de ingresos y gastos</span>
                </a>
              </li>

              <li>
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gesti贸n de usuarios</span>
                </a>
              </li>

              <li>
                <a href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gesti贸n de empresas</span>
                </a>
              </li>

            </ul>

          </div>
        </div>
        <div class="col py-3 text-center table-responsive">
          <a href="" class="btn btn-dark">Nueva transaccion</a>
          <table class="table table-dark caption-top table-striped">
            <caption>Transacciones para la empresa x</caption>
            <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Concepto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Usuario</th>
              <th scope="col">Creacion</th>
              <th scope="col">Actualizaci贸n</th>
              <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
              <th scope="row" th:text="${transaction.id}"></th>
              <td th:text="${transaction.concept}"></td>
              <td th:text="${transaction.amount}"></td>
              <td th:text="${transaction.user.name}"></td>
              <td th:text="${transaction.createAt }"></td>
              <td th:text="${transaction.updateAt }"></td>
              <td><a href="#">del</a>&nbsp; <a href="#">upd</a></td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>


  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
