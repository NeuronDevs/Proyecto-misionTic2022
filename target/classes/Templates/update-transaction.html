<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Transacciones</title>
</head>
<body>
<main>
  <div class="container-fluid">
    <div class="row flex-nowrap">
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <span class="fs-5 d-none d-sm-inline">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="#" class="nav-link align-middle px-0">
                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de ingresos y gastos</span>
              </a>
            </li>

            <li>
              <a href="#" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de usuarios</span>
              </a>
            </li>

            <li>
              <a href="#" class="nav-link px-0 align-middle">
                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline text-light">Sistema de gestión de empresas</span>
              </a>
            </li>

          </ul>

        </div>
      </div>
      <!--<div class="col py-3 text-center table-responsive">-->
      <div class="px-4 py-5 text-center d-flex flex-column align-items-center">
        <!--<h1 th:text="${transaction.enterprise.id}"></h1>-->
        <h1>Actualizando transacción</h1>
        <h2 th:text="${transaction.enterprise.name}" ></h2>
        <form th:action="@{/transactions/} + ${id_e} + @{/movements/} + ${transaction.id}" th:method="patch" th:object="${transaction}" class="d-flex-column gap-3 align-items-center">
          <input th:field="*{concept}" type="text" class="form-control" placeholder="Concepto"/>
          <input th:field="*{amount}" type="text" class="form-control" placeholder="cantidad"/>
          <input th:field="*{enterprise.id}" type="hidden" />
          <input th:field="*{user.id}" type="hidden" />
          <input th:field="*{enterprise.name}" type="hidden" />
          <button class="btn btn-primary" type="submit">Guardar Transacción</button>

        </form>
      </div>
    </div>
  </div>


</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
